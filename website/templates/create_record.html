{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'create_record.css' %}">

<div class="view-record-container">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}">First Name:</label>
            {{ form.first_name }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
            {{ form.last_name }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.phone.id_for_label }}">Phone:</label>
            {{ form.phone }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.address.id_for_label }}">Address:</label>
            {{ form.address }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.city.id_for_label }}">City:</label>
            {{ form.city }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.state.id_for_label }}">State:</label>
            {{ form.state }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.zipcode.id_for_label }}">Zipcode:</label>
            {{ form.zipcode }}
        </div>
        
        <button type="submit">{{ submit_button }}</button>
    </form>
</div>

{% endblock %}
